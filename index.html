<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.webix.com/edge/webix.css"
      type="text/css"
      charset="utf8"
    />
    <link rel="stylesheet" href="index.css" type="text/css" charset="utf8" />
    <script
      src="https://cdn.webix.com/edge/webix.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <script type="text/javascript">
      webix.ui({
        rows: [
          {
            view: "toolbar",
            elements: [
              {
                view: "label",
                label: "Ejemplo - Características en diferentes plantas",
                css: "toolbar_label",
              },
            ],
          },
          {
            view: "datatable",
            url: "./iris.json",
            select: true,
            drag: true,
            columns: [
              {
                id: "species",
                width: 150,
                sort: "string",
                header: ["Especie"],
                options: ["setosa", "versicolor", "virginica"],
              },
              {
                id: "sepalLength",
                width: 150,
                sort: "int",
                header: ["Largo Sépalo", { content: "textFilter" }],
              },
              {
                id: "sepalWidth",
                width: 150,
                sort: "int",
                header: ["Ancho Sépalo", { content: "textFilter" }],
              },
              {
                id: "petalLength",
                width: 150,
                sort: "int",
                header: ["Largo Pétalo", { content: "textFilter" }],
              },
              {
                id: "petalWidth",
                width: 150,
                sort: "int",
                header: ["Ancho Pétalo", { content: "textFilter" }],
              },
            ],
            css: "miEstilo",
            scroll: "y",
          },
        ],
      });
    </script>
  </body>
</html>
